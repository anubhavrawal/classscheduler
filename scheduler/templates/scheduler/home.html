{% extends "scheduler/base.html" %}
{% load static %}
{% load semester_extras %}

{% block page_css%}
    <link rel="stylesheet" type = "text/css" href= "{% static 'scheduler/home.css' %}" >
{% endblock page_css%}

{% block content %}
<div class="container mt-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Class List</h3>
                    <div class="card-body">
                        <button type="button" onclick = {{edit_mode|flip_var}}>DON'T CLICK ME</button>
                        <div id="table" class="table-editable">
                            <span class="table-add float-right mb-3 mr-2"
                            ><a href="#!" class="text-success"
                                ><i class="fas fa-plus fa-2x" aria-hidden="true"></i></a
                            ></span>
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                            <thead>
                                <tr>
                                    <th style="display: none;">#</th>
                                    <th>ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for x in input %}
                                <tr>
                                    <td class="pt-3-half" contenteditable={{edit_mode}}> {{ x.billing_hours}} </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block bootstrapJS %}
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
{% endblock bootstrapJS %}
